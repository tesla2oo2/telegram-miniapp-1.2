<html lang="en">
  <head>

    <title>mine's Telegram Mini App</title>

  </head>
  <body style="font-family: sans-serif; text-align: center; padding-top: 50px;">
    <h1>Assalomu alaykum, mine ðŸ‘‹</h1>

    <script>
